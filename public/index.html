<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--
      Como o canvas2svg no npm está na versão `canvas2svg 1.0.16`
      Precisei instalar globalmente o `Canvas 2 Svg v1.0.19`
      https://github.com/gliffy/canvas2svg/blob/eaab317a36a57421711a297d996bc80318185e44/canvas2svg.js
    -->
    <script defer="defer" src="<%= BASE_URL %>libs/canvas2svg.js"></script>
  </head>
  <body>
    <noscript>
      <strong>
        Desculpe, mas <%= htmlWebpackPlugin.options.title %> não funciona corretamente sem
        JavaScript habilitado. Por favor habilite para continuar.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
